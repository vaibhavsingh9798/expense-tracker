<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="text-center mt-4 p-4 bg-success text-white">
      <h2>Expense Tracker</h2>
    </div>
    <div class="container w-50 bg-light">
    <form id="expenseForm">
        <div class="form-group mt-5">
            <div class="text-center mb-4">
            <!-- <h3>Sign up</h3> -->
           </div>
            <label for="eamount">Choose expense amount</label>
            <input type="number" class="form-control" id="eamount"  placeholder="Expense Amount" required>
          </div>
        <div class="form-group">
          <label for="description">Choose description</label>
          <input type="text" class="form-control" id="description"  placeholder=" Choose description" required>
        </div>
        <div class="form-group">
          <label for="category">Choose a category</label>
          <!-- <input type="password" class="form-control" id="category" placeholder=" Password" required> -->
          <select class="form-control" id="category">
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Movie">Movie</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondry btn-lg btn-block mt-5">Add Expense</button>
      </form>
      <ul id="expenses" class="list-group mt-2">

      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../public/JS/expense.js"></script>
</body>
</html>
